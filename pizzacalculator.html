		const SPIZZAPRICE = 9;

		//maakt variabele totals aan, berekent het totaal van spizza keer SPIZZAPRICE
		var totalm = mpizza * MPIZZAPRICE;
		
		//maakt variabele totalla aan, berekent het totaal van lpizza keer LPIZZAPRICE

		document.write("u heeft " + spizza + " kleine pizza's die totaal €" + totals + " kosten");

		document.write("<br>");

		document.write("<br>");
